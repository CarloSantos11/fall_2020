 <body>
    <script>
        function countByThree() {  
            // logic in code block
            var limit = prompt("Enter a number to count up to");
            var counter = 0;
            while(counter <= limit) {
                if (counter % 3 == 0) {
                    console.log(counter)
                    }
                    counter++; 
                }
            }
            
            countByThree();
     </script>
