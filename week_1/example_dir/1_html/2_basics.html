<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- basic html elements w3cshools.com -->
  <!-- https://www.w3schools.com/html/html_basic.asp -->

  <!-- heading 1-->
  <h1>Heading 1:Basic HTML</h1>

  <!-- other heading tags -->
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>
  <!-- importance descends as the number ascends -->

  <!-- paragraph tag -->
  <p>This is a simple paragraph. All the <HTML> in the document have no styling.</p>

  <!-- image tag-->
  <img src="https://s3.amazonaws.com/media.briantracy.com/blog/wp-content/uploads/2015/12/04093022/make-your-life-a-masterpiece-brian-tracy-motivational-quotes.png">
  
  <!-- break tag-->
  <br> <!-- this is necessary to break the a tag to the next line-->
  
  <!-- link tag -->
  <a href="https://www.w3schools.com/html/" target="_blank">Learn more about html: this is a link to click on</a>


</body>
</html>
